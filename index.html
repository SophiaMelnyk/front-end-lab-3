<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мельник Софія Василівна, ІС-21, ЛР-3, Варіант 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Завдання 1. Технологія Float -->
    <section class="float-layout">
        <h2>Завдання 1. Технологія Float</h2>
        <div class="container-float">
            <!-- Верхній блок для зображення -->
            <div class="header-float">Img.</div>
            <!-- Основна частина контенту з текстом та зображенням -->
            <div class="main-content-float">
                <!-- Лівий блок для тексту -->
                <div class="text-left-float">Text</div>
                <!-- Правий блок для зображення -->
                <div class="image-float">Img.</div>
            </div>
            <!-- Нижній блок для тексту -->
            <div class="footer-float">Text</div>
        </div>
    </section>

    <!-- Завдання 2. Технологія Flex -->
    <section class="flexbox-layout1">
        <h2>Завдання 2. Технологія Flex</h2>
        <div class="container-flexbox">
            <!-- Верхній блок для зображення -->
            <div class="header-flexbox">Img.</div>
            <!-- Основна частина контенту з текстом та зображенням -->
            <div class="main-content-flexbox">
                <!-- Лівий блок для тексту -->
                <div class="text-left-flexbox">Text</div>
                <!-- Правий блок для зображення -->
                <div class="image-flexbox">Img.</div>
            </div>
            <!-- Нижній блок для тексту -->
            <div class="footer-flexbox">Text</div>
        </div>
    </section>
</body>
</html>
